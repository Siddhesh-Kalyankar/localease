plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add the Google Services plugin
    id 'com.google.gms.google-services'  // Add this line
}

android {
    namespace = "com.example.flutter_login"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_login"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Add Firebase BoM for managing versions of Firebase libraries
    implementation platform('com.google.firebase:firebase-bom:32.3.1')  // Add this line

    // Add the Firebase Authentication SDK (or any other Firebase libraries you plan to use)
    implementation 'com.google.firebase:firebase-auth'  // Add this line

    // You can also add other Firebase services, such as Firestore, Cloud Messaging, etc.
    // implementation 'com.google.firebase:firebase-firestore'
}

// Apply the Google Services plugin
apply plugin: 'com.google.gms.google-services'  // Add this line
